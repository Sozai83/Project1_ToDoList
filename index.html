<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list app</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/109e5d926d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>To do list</h1>
        <div calss="todo-input">
            <label for="todo">What do you need to do?</label><br>
            <input type="text" id="todo" name="todo">
            <input type="submit" id="submit" value="Add">
        </div>
        <div class="list-container">
            <ul class="list" id="list">
                <li class="list-item"><span class="list-text">Test</span><i class="fas fa-trash-alt delete"></i></li>
                <li class="list-item"><span class="list-text">Test 2</span><i class="fas fa-trash-alt delete"></i></li>
            </ul>
        </div>
    </body>
    <script src="script.js"></script>
</html>
